<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/file-upload/file-upload.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../src/element/media-viewer/media-viewer.html">
<link rel="import" href="./styles/common-styles.html">

<dom-module id="media-view">
    <template>
        <style include="common-styles">
        :host {
            display: block;
            padding: 10px;
        }
                
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <div class="card">
            <h1>My media ressources</h1>
            <b>Media, such as images, video or audio are an important aspect of Serious Games</b>, including of course Mobile Serious Games.
            <br> In this section :
            <ul>
                <li>you can upload new media of different types (image, audio, video), to be used later during activities design</li>
                <li> You can also manage remove an existing media, or add keyword to a media</li>
            </ul>
            Media can be public or private,
            <ul>
                <li>if the media is public, all designers will be allowed to see and use for conception</li>
                <li>private media can be seen and used only by the user that uploaded this media. </li>
            </ul>
        </div>
        <div class="card">
            <h2>Media uploader</h2>
            <paper-checkbox style="display:inline-block;" raised checked={{setpublic}}>Make media public</paper-checkbox>
            <file-upload id="uploader" on-success="updateMedia" public={{setpublic}} raised method="POST" target="/file">Upload media ressources
            </file-upload>
            <paper-icon-button id="removeMedia" raised icon="icons:remove-circle-outline" on-click="{{this.clearList}}">Clear uploaded list</paper-icon-button>
            <paper-tooltip for="removeMedia" offset="0">Clear uploaded list</paper-tooltip>
        </div>
        <div class="card">
            <media-viewer media-url="/listUserMediaFiles" id="mediaviewer"></media-viewer>
        </div>
    </template>
    <script>
    Polymer({

        is: 'media-view',
        ready: function() {

        },
        updateMedia: function() {
            this.$.mediaviewer.updateMedia();
        },
        clearList: function() {
            this.$.uploader.clear();
        }
    });
    </script>
</dom-module>
