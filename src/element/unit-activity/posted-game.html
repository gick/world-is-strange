<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/akc-meta/akc-meta.html">
<link rel="import" href="../../../bower_components/paper-styles/shadow.html">
<dom-module id="posted-games">
    <style is="custom-style">
    #notes {
        display: inline-flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .card-content{background-color: #ffffff}
        .card-actions{background-color: #ffffff}

    .cardFlex {
        flex-direction: column;
    }
    
    paper-fab {
        display: inline-flex;
        --paper-card-background-color   : #eee;
        color: #757575;
    }
    
    paper-card.header {
        --paper-card-background-color  : #eee;    
        margin: 5px
    }
    </style>
    <template>
        <div id="notes">
            <paper-card class="header" heading="{{activityName}}">
                <div class="card-content cardFlex">
                    <paper-icon-button icon="icons:info"></paper-icon-button>
                    <span>{{startText}}</span>
                </div>
                <div class="card-actions">
                    <paper-icon-button icon="icons:feedback"></paper-icon-button>
                    <span>{{feedbackText}}</span>
                    <hr> Add to MLG
                    <paper-icon-button on-click="setPos" icon="icons:cloud-upload"></paper-icon-button>
                    <template is="dom-if" if="{{mlbPosition}}">
                        <paper-fab mini noink label={{mlbPosition}}></paper-fab>
                    </template>
                </div>
            </paper-card>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'posted-game',
            ready: function() {
            },
            setPos: function() {
                this.mlbPosition = this.currentPos + 1;
                this.currentPos = this.mlbPosition;
                this.gameUnit.orderGame=this.mlbPosition
                this.fire('newGame',this.gameUnit);
           },
            properties: {
                startText: {
                    type: String,
                    notify: true,
                    value: null,
                },
                feedbackText: {
                    type: String,
                    notify: true,
                    value: null,
                },
                activityName: {
                    type: String,
                    notify: true,
                    value: null,

                },
                mlbPosition: {
                    type: Number,
                    notify: true,
                },
                gameUnit: {
                    type: Object,
                    notify: true,
                },
                currentPos: {
                    type: Number,
                    notify: true,
                    value: 0
                }   

            },
        });
    })();
    </script>
</dom-module>
