<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="./mcq-constructor.html">
<link rel="import" href="./mcq-activity.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<dom-module id="mcq-media-maker">
    <template>
        <style include="shared-styles">
        :host {
            display: inline-flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }
        
        .mcqCreator {
            border-radius: 3px;
            padding: 10px;
            display: inline-flex;
            align-self: flex-start;
            flex-direction: column;
            width: 400px;
            margin-left: 20px;
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }
        
        .previewContainer {
            display: inline-flex;
            align-self: flex-end;
            margin-right: 30px;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .previewMCQ {
            display: inline-flex;
            flex-grow: 2;
            padding: 10px;
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }
        </style>
        <mcq-constructor class="mcqCreator" question={{question}} image-id={{imageId}} distractor1={{dist1}} distractor2={{dist2}} correct-choice={{response}} wrong-message={{wrong}} correct-message={{correct}} id="mcqconstructor">
        </mcq-constructor>
        <div class="previewContainer">
            <h3>MCQ preview</h3>
            <mcq-activity class="previewMCQ" question={{question}} correct-answer={{response}} wrong-answer2={{dist2}} wrong-answer1={{dist1}} correct-answer-message={{correct}} wrong-answer-message={{wrong}} image-id={{imageId}}></mcq-activity>
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'mcq-media-maker',
            ready: function() {
            this.on

            },
            properties: {
                required: {
                    type: String,
                }

            }
        });
    })();
    </script>
</dom-module>
