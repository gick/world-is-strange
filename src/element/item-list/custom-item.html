<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="custom-item">
    <template>
        <style>
        .inner {
            width: 100%;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: #757575;
        }
        </style>
        <div class="inner" >
            <div> <paper-icon-button on-click="addContent" icon="add-circle"></paper-icon-button>{{name}} {{data.filename}}<paper-icon-button></paper-icon-button></div>
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'custom-item',
            ready: function() {
                // this.getDataKey()
            },
            addContent: function() {
               this.fire('addItem',{item:this.data,itemType:this.itemType,pos:this.position})
            },

            properties: {
                name: {
                    type: String,
                    notify: true,
                },
                data: {
                    type: Object,
                    notify: true,
                },
                itemType:{
                    type:String,
                    notify:true

                },
                position:{
                    type:String,
                    notify:true
                }

            },

            ready: function() {}
        });
    })();
    </script>
</dom-module>
