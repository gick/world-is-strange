<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../src/element/media-viewer/qr-code-viewer.html">
<link rel="import" href="./styles/common-styles.html">
<link rel="import" href="./element/qr-code/qr-code-generator.html">
<dom-module id="qrcode-view">
    <template>
        <style include="common-styles">
        :host {
            display: block;
            padding: 10px;
        }
        
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <div class="card">
            <h1>My QR-codes ressources</h1>
            <b>A QR-code is a 2d barcode that encode textual information (ex : an id, a name, a date, an url...). 
            <br> In this section :
            <ul>
                <li> you can generate a QR-code corresponding to a given string, having a qr-code repository ensure that each qr-code correspond to an unique string</li>
                <li> you can associate annotations to the qr-code, to specify for instance that a given code will be used as a location validator</li>
            </ul>
        </div>
        <div class="card">
            <h2>Qr-code generator</h2>
            <qrcode-generator id="qrGenerator"></qrcode-generator>
            <paper-checkbox style="display:inline-block;" raised checked={{setpublic}}>Make QR-code public</paper-checkbox>
         <paper-icon-button icon="backup" on-click="save" title="Save"></paper-icon-button>

        </div>
        <div class="card">
            <qr-code-viewer id="qrcodeviewer"></qr-code-viewer>
        </div>
    </template>
    <script>
    Polymer({

        is: 'qrcode-view',
        ready: function() {

        },
        save:function(){
          this.$.qrGenerator.postCanvasAsFile();
        },
        updateMedia: function() {
            this.$.qrcodeviewer.updateMedia();
        }
    });
    </script>
</dom-module>
