<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/file-upload/file-upload.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../src/element/media-viewer/video-viewer.html">
<link rel="import" href="./styles/common-styles.html">
<dom-module id="video-view">
    <template>
        <style include="common-styles">
        :host {
            display: block;
            padding: 10px;
        }
        
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <div class="card">
            <h1>My audio and videos ressources</h1>
            <b>Audio and videos can be used ti give instructiohn as well as to give reward to learner completing a task
            <br> In this section :
            <ul>
                <li> you can upload audio and video files</li>
            </ul>
        </div>
        <div class="card">
            <h2>Video</h2>
                   <div class="card">
            <h2>Media uploader</h2>
            <paper-checkbox style="display:inline-block;" raised checked={{setpublic}}>Make image public</paper-checkbox>
            <file-upload id="uploader"  public={{setpublic}} raised method="POST" target="/file">Upload media ressources
            </file-upload>
            <paper-icon-button id="removeMedia" raised icon="icons:remove-circle-outline" on-click="{{this.clearList}}">Clear uploaded list</paper-icon-button>
            <paper-tooltip for="removeMedia" offset="0">Clear uploaded list</paper-tooltip>
        </div>
        <div class="card">
            <video-viewer url="/listUserAudioVideo" id="mediaviewer"></video-viewer>
        </div>

        </div>
    </template>
    <script>
    Polymer({

        is: 'video-view',
        ready: function() {

        }
    });
    </script>
</dom-module>
